<div class="flex items-center justify-center min-h-screen bg-gradient-to-br from-blue-50 to-purple-100">
  <div class="w-full max-w-md p-8 bg-white rounded-2xl shadow-lg">
    <h2 class="text-2xl font-bold text-center text-gray-700 mb-6">Register</h2>

    <form (submit)="onSubmit($event)">
      
      <!-- Email -->
      <div class="mb-4">
        <label class="block text-gray-600 mb-1">Email</label>
        <input 
          type="email" 
          placeholder="Enter your email"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400"
          (input)="updateEmail($any($event.target).value)"
        />
      </div>

      <!-- Username -->
      <div class="mb-4">
        <label class="block text-gray-600 mb-1">Username</label>
        <input 
          type="text" 
          placeholder="Enter your username"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400"
          (input)="updateUsername($any($event.target).value)"
        />
      </div>

      <!-- Password -->
      <div class="mb-4">
        <label class="block text-gray-600 mb-1">Password</label>
        <input 
          type="password" 
          placeholder="Enter your password"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400"
          (input)="updatePassword($any($event.target).value)"
        />
      </div>

      <!-- Backend error message -->
      <div *ngIf="errorMessage()" class="mb-4 text-red-600 text-center">
        {{ errorMessage() }}
      </div>

      <!-- Submit button -->
      <button 
        type="submit" 
        [disabled]="loading()"
        class="w-full bg-indigo-500 text-white py-2 rounded-lg hover:bg-indigo-600 transition duration-300"
      >
        Register
      </button>

    </form>

    <p class="mt-4 text-center text-gray-500">
      Already have an account? 
      <a href="/login" class="text-indigo-600 hover:underline">Login</a>
    </p>
  </div>
</div>
